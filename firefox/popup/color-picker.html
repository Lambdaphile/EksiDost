<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/color-picker.css">
  <script defer src="scripts/color-picker.js"></script>
</head>

<body>
  <ul class="color-palette">
    <li class="white"></li>
    <li class="yellow"></li>
    <li class="tomato"></li>
    <li class="red"></li>
    <li class="green"></li>
    <li class="blue"></li>
    <li class="purple"></li>
    <li class="black"></li>
  </ul>

  <div class="line"></div>

  <div class="custom-color-form">
    <label for="custom-color-input">Custom:</label>
    <input type="text" name="custom-color-input" id="custom-color-input" placeholder="#FF22FF">
    <button class="submit">Submit</button>
  </div>
</body>

</html>
